{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<main>
    <div class="container mt-5 content-section">
        <form class="password_change" action="{% url 'account_change_password' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom pb-2 mb-4">{% trans "Change Password" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
            </div>
        </form>
    </div>
</main>
{% endblock content %}

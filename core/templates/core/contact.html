{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="mt-5">
    <div class="container">
        <div class="">
            <h4 class="mb-4">
                <strong class="">Contact us</strong>
            </h4>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <form class="card-body" action="" method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="address" class="text-muted">Email</label>
                            <input type="text" name="email" value="{{ user.email }}" class="form-control" disabled id="id_subject">
                        </div>

                        <div class="mb-4">
                            <label for="address" class="text-muted">Subject</label>
                            {{ form.subject }}
                        </div>

                        <div class="mb-4">
                            <label for="address" class="text-muted">Message</label>
                            {{ form.message }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" name="button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
